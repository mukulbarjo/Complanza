spring.application.name=complaint

# spring.datasource.url=jdbc:mysql://localhost:3306/complanza?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/complanza?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

app.jwtSecret=a-string-secret-at-least-256-bits-long
app.jwtExpirationMs=86400000

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always